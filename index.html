<body>

<!-- Formulário para colar e verificar o link -->
<form id="linkForm">
    <label for="linkInput">cole o link do pedido:</label><br>
    <input type="text" id="linkInput" name="linkInput" placeholder="Cole o link aqui"><br>
    <button type="button" onclick="verificarLink()">Verificar Link</button>
</form>

<!-- Div para exibir o resultado da verificação -->
<div id="resultado"></div>

<script>
    function verificarLink() {
        var link = document.getElementById("linkInput").value;
        
        // Verifica se o link começa com "http://" ou "https://"
        if (link.startsWith("http://") || link.startsWith("https://")) {
            document.getElementById("resultado").innerHTML = "<p>O link é válido: <a href='" + link + "' target='_blank'>" + link + "</a></p>";
        } else {
            document.getElementById("resultado").innerHTML = "<p>O link não é válido.</p>";
        }
    }
</script>

</body>
